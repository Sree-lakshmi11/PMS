<div id="content wrapper" class="d-flex flex-column">
    <div id="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                    {{ message}}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

<script>
    setTimeout(function(){
        if ($('#msg').length>0) {
            $('#msg').remove();
        }
    }, 3000);
</script>
